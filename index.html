<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="container">
      <div id="title" class="flex-column flex-center"></div>
      <h1>Ready?</h1>
    </div> 
    
    <div class="button">
      <button class="btn">Start Quiz</button>
      <div class="quiz" hidden>
        <h1></h1>
        <ul></ul>
        <button class="next" hidden>Next Question</button>
        <div class="timer"></div>
        <form class="form" hidden>
          <input type="text" id="initials" placeholder="Enter your initials" required>
          <button type="submit">Save score</button>
        </form>
        <div class="score" hidden></div>
      </div>
    </div>
    
    <script src="./assets/script.js"></script>
  </body>
</html>
